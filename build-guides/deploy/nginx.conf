# Huobao Drama AI 短剧生成平台 - Nginx 反向代理配置示例
#
# 安装说明:
# 1. 将此配置复制到 /etc/nginx/sites-available/huobao
# 2. 根据实际情况修改 server_name 和路径
# 3. 创建符号链接: sudo ln -s /etc/nginx/sites-available/huobao /etc/nginx/sites-enabled/
# 4. 测试配置: sudo nginx -t
# 5. 重新加载 Nginx: sudo systemctl reload nginx
#
# SSL/TLS 配置说明:
# 使用 Let's Encrypt 免费证书:
# sudo apt install certbot python3-certbot-nginx
# sudo certbot --nginx -d your-domain.com

# 定义后端服务器组
# 如果有多个后端实例，可以配置负载均衡
upstream huobao_backend {
    # 后端 API 服务地址
    server localhost:8080;
    
    # 负载均衡配置（多实例时启用）
    # server localhost:8081;
    # server localhost:8082;
    
    # 保持连接以提高性能
    keepalive 32;
    
    # 负载均衡策略（可选）
    # least_conn;  # 最少连接数
    # ip_hash;     # IP 哈希（会话保持）
}

# HTTP 服务器配置
server {
    # 监听端口
    listen 80;
    listen [::]:80;
    
    # 服务器域名或 IP 地址
    # 修改为实际的域名
    server_name your-domain.com www.your-domain.com;
    
    # 访问日志和错误日志
    access_log /var/log/nginx/huobao-access.log;
    error_log /var/log/nginx/huobao-error.log;
    
    # 客户端请求体大小限制（用于文件上传）
    # 根据实际需求调整，视频上传可能需要更大的值
    client_max_body_size 500M;
    
    # 请求超时设置
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # 根路径：反向代理到后端 API
    location / {
        # 代理到后端服务器组
        proxy_pass http://huobao_backend;
        
        # 代理请求头设置
        # 传递客户端真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        # 传递代理链 IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 传递协议（http/https）
        proxy_set_header X-Forwarded-Proto $scheme;
        # 传递原始 Host 头
        proxy_set_header Host $host;
        # 传递原始 URI
        proxy_set_header X-Original-URI $request_uri;
        
        # WebSocket 支持（如果应用使用 WebSocket）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 禁用代理缓冲（适用于流式响应）
        # proxy_buffering off;
        
        # 代理缓冲区设置
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # 静态文件路径：直接服务前端静态资源
    # 假设前端构建产物部署在 /opt/huobao/web/dist
    location /static/ {
        # 静态文件根目录
        alias /opt/huobao/web/dist/;
        
        # 尝试文件，如果不存在返回 404
        try_files $uri $uri/ =404;
        
        # 静态资源缓存策略
        # 对于带版本号的资源（如 app.abc123.js），设置长期缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # HTML 文件不缓存，确保获取最新版本
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
    
    # 上传文件访问路径
    # 如果需要通过 Nginx 直接访问上传的文件
    location /uploads/ {
        alias /opt/huobao/uploads/;
        
        # 安全设置：禁止执行脚本
        location ~ \.(php|jsp|asp|sh|py)$ {
            deny all;
        }
        
        # 图片和视频缓存
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # API 健康检查端点（可选）
    location /health {
        proxy_pass http://huobao_backend/health;
        access_log off;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # 安全头部（可选）
    # 防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;
    # 防止 MIME 类型嗅探
    add_header X-Content-Type-Options "nosniff" always;
    # XSS 保护
    add_header X-XSS-Protection "1; mode=block" always;
    # 引用策略
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

